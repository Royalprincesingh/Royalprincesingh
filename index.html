<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a332e;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 { 
                font-size: 2.5rem; 
                padding: 0 20px;
            }
            .hero p {
                font-size: 1rem;
                padding: 0 20px;
            }
            .nav-menu { 
                display: none;
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background: #1a332e;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
            }
            .nav-menu.active {
                display: flex;
            }
            .nav-link {
                padding: 15px 0;
            }
            .mobile-menu { 
                display: block; 
            }
            .section {
                padding: 60px 15px;
            }
            .features {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .feature-card {
                padding: 20px;
            }
            .logo {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }
            .cta-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
            .feature-card {
                margin: 0 10px;
            }
            .section {
                padding: 40px 10px;
            }
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
            animation: slideIn 1s ease-out;
            background-color: rgba(26, 51, 46, 0.95);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            animation: float 3s infinite ease-in-out;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            position: relative;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('nature-bg.jpg') center/cover;
            position: relative;
            padding: 20px;
        }

        .hero-content {
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 1s forwards 0.5s;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(76,175,80,0.3);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76,175,80,0.4);
        }

        .mobile-menu {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
        }

        .section {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            position: relative;
            padding-bottom: 20px;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: #4CAF50;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            height: 100%;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
            background: rgba(76,175,80,0.1);
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
        }

        .feature-card:hover .feature-icon {
            background: #4CAF50;
            color: white;
            transform: rotateY(360deg);
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .feature-card p {
            color: #e0e0e0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Template</div>
        <nav class="nav-menu">
            <a href="my.html" class="nav-link">Home</a>
            <a href="#features" class="nav-link">Features</a>
            <a href="#pricing" class="nav-link">Pricing</a>
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
        <div class="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main>
        <section class="hero" id="home">
            <div class="hero-content">
                <h1>Welcome to Our Template</h1>
                <p>Create beautiful websites with our responsive template</p>
                <button class="cta-button">Get Started</button>
            </div>
        </section>

        <section class="section" id="features">
            <h2>Key Features</h2>
            <div class="features">
                <div class="feature-card">
                    <i class="fas fa-mobile-alt feature-icon"></i>
                    <h3><a href="temp1.html" style="text-decoration: none; color: #4CAF50;">Responsive Design</a>

                    </h3>
                    <p>Looks great on all devices</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-paint-brush feature-icon"></i>
                    <h3>Modern UI</h3>
                    <p>Clean and contemporary design</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-code feature-icon"></i>
                    <h3>Easy to Customize</h3>
                    <p>Simple and clean code structure</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Add scroll event listener for header
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.backgroundColor = 'rgba(26, 51, 46, 0.95)';
            } else {
                header.style.backgroundColor = 'transparent';
            }
        });

        // Mobile menu toggle
        const mobileMenu = document.querySelector('.mobile-menu');
        const navMenu = document.querySelector('.nav-menu');
        
        mobileMenu.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            navMenu.style.display = navMenu.classList.contains('active') ? 'flex' : 'none';
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-menu') && !e.target.closest('.mobile-menu')) {
                navMenu.classList.remove('active');
                navMenu.style.display = 'none';
            }
        });

        // Adjust menu display on window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                navMenu.style.display = 'flex';
            } else if (!navMenu.classList.contains('active')) {
                navMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
